<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Question System</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <style>
        .layui-tab-content {
            height: 80%;
        }

        .layui-tab-content .layui-tab-item {
            height: 100%;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Question System</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    {{ userName }}
                </a>
            </li>
            <li class="layui-nav-item"><a href="/myadmin/home/loginOut">Logout</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- Left hand side Nav Bar -->
            <ul class="layui-nav layui-nav-tree" lay-filter="nav">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">Questionnaires Management</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-url="/myadmin/category/list" data-code="category">Category Management</a>
                        </dd>
                    </dl>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-url="/myadmin/form_data/list" data-code="form_data">Form Data Management</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="height: 100%">
        <!-- Main body -->
        <div class="layui-tab" lay-allowClose="true" lay-filter="tabs" style="height: 100%">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="category">Category</li>
            </ul>
            <div class="layui-tab-content" style="height: 85%">
                <div class="layui-tab-item layui-show" style="height: 100%">
                    <iframe frameborder="0" name="team" width="100%" src="/myadmin/category/list"
                            height="100%"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/layui/layui.all.js"></script>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap-table/bootstrap-table.js"></script>
<script src="/static/bootstrap-table/locale/bootstrap-table-en-US.js"></script>
<script>
    var element = layui.element;
    var $ = layui.jquery;
    var layer = layui.layer;
    element.on('nav(nav)', function (elem) {
        if (elem.parent()[0].tagName == 'DD') {
            var url = elem.attr('data-url');
            var code = elem.attr('data-code');
            var title = elem.text();
            console.info($('[lay-id="' + code + '"]'))
            if ($('[lay-id=' + code + ']').length == 0)
                element.tabAdd('tabs', {
                    id: code,
                    title: title,
                    content: '<iframe frameborder="0" name="' + code + '" width="100%" height="100%" src="' + url + '"></iframe>'
                })
            element.tabChange('tabs', code)
        }
    });
</script>
</body>
</html>
